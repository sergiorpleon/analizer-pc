name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start Docker containers
        run: docker compose up -d --build

      - name: Install Dependencies
        run: |
          docker exec php-app git config --global --add safe.directory /var/www/html
          docker exec php-app ls -la /var/www/html
          docker exec php-app composer install --no-interaction --no-scripts --ignore-platform-reqs -v
          docker exec php-app composer dump-autoload -o -v
          docker exec php-app ls -la /var/www/html/vendor
          docker exec php-app ls -la /var/www/html/src/Models

      - name: Wait for Database
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          # We use a loop to wait for the database to accept connections
          for i in {1..30}; do
            if docker exec postgres-db pg_isready -U user -d ai_db; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Initialize Database Table
        run: docker exec php-app php bin/init-db.php

      - name: Run PHPUnit Tests
        run: docker exec php-app ./vendor/bin/phpunit --testdox

      - name: Stop containers
        if: always()
        run: docker compose down
