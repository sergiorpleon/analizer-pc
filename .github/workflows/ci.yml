name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Crear archivo .env para Docker
        run: |
          echo "APP_NAME=Analizer PC" >> .env
          echo "APP_ENV=local" >> .env
          echo "EMBEDDING_PROVIDER=${{ secrets.EMBEDDING_PROVIDER || 'gemini' }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "DATA_SOURCE=${{ secrets.DATA_SOURCE || 'local' }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER || 'user' }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD || 'password' }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME || 'ai_db' }}" >> .env
          echo "VECTOR_DIMENSION=${{ secrets.VECTOR_DIMENSION }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST || 'db' }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT || '5432' }}" >> .env
          echo "OLLAMA_URL=http://ollama:11434" >> .env
          echo "OLLAMA_MODEL=llama3" >> .env

      - name: Build and start Docker containers
        run: docker compose up -d --build
        env:
          # Activa autom√°ticamente el perfil 'local-ai' si el proveedor es ollama
          COMPOSE_PROFILES: ${{ (secrets.EMBEDDING_PROVIDER || 'gemini') == 'ollama' && 'local-ai' || '' }}

      - name: Install Dependencies
        run: |
          docker exec php-app git config --global --add safe.directory /var/www/html
          docker exec php-app composer install --no-interaction --no-scripts --ignore-platform-reqs
          docker exec php-app composer dump-autoload -o

      - name: Wait for Database
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres-db pg_isready -U ${{ secrets.DB_USER || 'user' }} -d ${{ secrets.DB_NAME || 'ai_db' }}; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Initialize Database Table
        run: docker exec php-app php bin/init-db.php

      - name: Run PHPUnit Tests
        run: docker exec php-app ./vendor/bin/phpunit --testdox

      - name: Stop containers
        if: always()
        run: docker compose down