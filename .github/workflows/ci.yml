name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # Definimos las variables aquí para que sea fácil cambiarlas
    env:
      EMBEDDING_PROVIDER: gemini
      DATA_SOURCE: local
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: ai_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start Docker containers
        run: docker compose up -d --build
        env:
          # Activa automáticamente el perfil 'local-ai' si el proveedor es ollama
          COMPOSE_PROFILES: ${{ env.EMBEDDING_PROVIDER == 'ollama' && 'local-ai' || '' }}

      - name: Install Dependencies
        run: |
          docker exec php-app git config --global --add safe.directory /var/www/html
          docker exec php-app composer install --no-interaction --no-scripts --ignore-platform-reqs
          docker exec php-app composer dump-autoload -o

      - name: Wait for Database
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres-db pg_isready -U user -d ai_db; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting..."
            sleep 2
          done

      - name: Initialize Database Table
        run: docker exec php-app php bin/init-db.php

      - name: Run PHPUnit Tests
        run: docker exec php-app ./vendor/bin/phpunit --testdox

      - name: Stop containers
        if: always()
        run: docker compose down